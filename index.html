<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .result {
            background-color: #10B981;
            color: #fff;
            padding: 20px;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            word-break: break-all;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 2px solid #D1D5DB;
            border-radius: 0.75rem;
            overflow: hidden;
        }
        #reader video {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-4xl">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8">QR Code Reader</h1>

        <div class="flex flex-col md:flex-row gap-6 md:gap-10 items-center md:items-start">
            <div class="w-full md:w-1/2 flex justify-center">
                <div id="reader"></div>
            </div>

            <div class="w-full md:w-1/2 p-4 md:p-6 bg-gray-50 rounded-lg border border-gray-200">
                <h4 class="text-xl font-semibold text-gray-700 mb-4">SCAN RESULT</h4>
                <div id="result" class="text-gray-500">Result Here</div>
            </div>
        </div>
    </div>

    <footer class="mt-8 text-sm text-gray-500 text-center">
        <p class="mb-1">Powered by <strong>Tickoo</strong></p>
        <small class="opacity-75">Â© <span id="current-year"></span> All rights reserved</small>
    </footer>

    <script type="text/javascript">
        document.getElementById('current-year').textContent = new Date().getFullYear();

        function onScanSuccess(qrCodeMessage) {
            document.getElementById('result').innerHTML = '<span class="result">' + qrCodeMessage + '</span>';
        }

        function onScanError(errorMessage) {
            console.error("QR Scan Error: ", errorMessage);
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            });

        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
